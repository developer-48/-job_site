<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание резюме</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="resume-creation">
        <div class="wrap">
            <div class="resume-creation__header">
                <a href="/">
                    <img src="/img/logo.png" alt="" class="resume-creation__header-logo"/>
                </a>
                <a href="#">
                    <img src="/img/notreen-logo.png" alt="" class="resume-creation__header-notreen-logo">
                </a>
            </div>
            <div class="resume-creation__content">
                <form action="">
                    <div class="resume-creation__container resume-creation__created">
                        <div class="resume-creation__content-title resume-creation__created-title">Создание резюме</div>
                        <div class="resume-creation__exit-btn"></div>
                        <div class="resume-creation__created-one-line">
                            <div class="resume-creation__fulname">
                                <label for="" class="resume-creation__label resume-creation__fulname-label">Имя и Фамилия<span>*</span></label>
                                <input type="text" class="resume-creation__input resume-creation__fulname-input">
                            </div>
                            <div class="resume-creation__year-birth">
                                <label for="" class="resume-creation__label resume-creation__year-birth-label">Год рождения<span>*</span></label>
                                <input type="number" class="resume-creation__input resume-creation__year-birth-input">
                            </div>
                        </div>
                        <label for="" class="resume-creation__label resume-creation__career-objective-label">Желаемая должность<span>*</span></label>
                        <input type="text" class="resume-creation__input resume-creation__career-objective-input">
                        <label for="" class="resume-creation__label resume-creation__email-label">E-mail или мобильный телефон<span>*</span></label>
                        <input type="text" class="resume-creation__input resume-creation__email-input">
                        <div class="resume-creation__btn resume-creation__created-btn">Продолжить</div>

                        <div class="resume-creation__created-terms-use">Регистрируясь, вы принимаете условия <a href="#">Правил</a> и <a href="#">Соглашения</a> <br>об использовании сайта Ishi.ru</div>
                    </div>

                    <div class="resume-creation__container resume-creation__created" style="display: block; opacity: 1;">
                        <div class="resume-creation__back-btn"></div>
                        <div class="resume-creation__content-title resume-creation__created-title">Дополнение резюме</div>
                        <div class="resume-creation__exit-btn"></div>
                        <div class="resume-creation__created-one-line">
                            <div class="resume-creation__fulname">
                                <label for="" class="resume-creation__label resume-creation__fulname-label">Имя и Фамилия<span>*</span></label>
                                <input type="text" class="resume-creation__input resume-creation__fulname-input">
                            </div>
                            <div class="resume-creation__year-birth">
                                <label for="" class="resume-creation__label resume-creation__year-birth-label">Год рождения<span>*</span></label>
                                <input type="number" class="resume-creation__input resume-creation__year-birth-input">
                            </div>
                        </div>
                        <label for="" class="resume-creation__label resume-creation__career-objective-label">Желаемая должность<span>*</span></label>
                        <input type="text" class="resume-creation__input resume-creation__career-objective-input">
                        <label for="" class="resume-creation__label resume-creation__email-label">E-mail или мобильный телефон<span>*</span></label>
                        <input type="text" class="resume-creation__input resume-creation__email-input">
                        <div class="resume-creation__btn resume-creation__created-btn">Продолжить</div>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
